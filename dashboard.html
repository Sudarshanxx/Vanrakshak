<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanarakshak Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url("https://img.freepik.com/premium-photo/picture-animals-forest-with-sun-trees_1315312-94799.jpg");
      color: white;
      margin: 0;
      padding: 40px 20px;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dim level */
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 50px;
    }

    .category {
      background-color: #023b02;
      border-radius: 12px;
      padding: 30px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    .category h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .category button {
      background-color: #00cc66;
      color: white;
      font-size: 1.1em;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .category button:hover {
      background-color: #00a555;
    }

    .back-button {
      display: block;
      margin: 60px auto 20px;
      text-align: center;
    }

    .back-button a {
      text-decoration: none;
    }

    .back-button button {
      background-color: #ffffff;
      color: #014401;
      font-weight: bold;
      font-size: 1.1em;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .back-button button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Vanarakshak Dashboard</h1>

  <div class="category">
    <h2>Detect Deforestation</h2>
    <a href="map.html" target="_blank">
    <button>Let's Detect Deforestation</button>
    </a>
  </div>

  <div class="category">
    <h2>Detect Wildlife Poaching</h2>
    <button onclick="runPoaching()">Let's Detect Wildlife Poaching</button>

    <script>
    function runPoaching() {
      window.open('poaching_detection.html', '_blank');
    }
    </script>
  </div>

  <div class="back-button">
    <a href="index.html" target="_blank">
      <button>Go Back to Home Page</button>
    </a>
  </div>
</body>
</html>
